name: Auto PR with ChatGPT (Full Repo Scan)

on:
  issue_comment:
    types: [created] # Runs when a new comment is added

jobs:
  auto-pr:
    if: contains(github.event.comment.body, '@bot fix this') # Run only if comment matches
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch the full repo history

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install @octokit/rest openai dotenv fs-extra
     
      - name: Run Auto-PR Script
        run: node .github/scripts/auto-pr.mjs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
          GIT_NAME: ${{ secrets.GIT_NAME }}
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
          GIT_REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}